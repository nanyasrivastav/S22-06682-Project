name: Project Workflow
on: push

jobs:
  run_black_job:
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v3
      - run: |
          pip install black
          make black
          

  run_flake8_job:
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v3
      - run: |
          pip install flake8
          make flake8

  run_pylint_job:
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v3
      - run: |
          pip install pylint
          make pylint

  run_pytest_job:
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v3
      - run: |
          pip install -e h2activity_package
          pip install pytest
          pytest tests/test_path.py
          pytest tests/test_fail.py